<div class="card bg-dark text-white">
  <div class="card-header"> Alta De Persona Juridica</div>
  <div class="card-body">
      <form >
          <div class="form-group row">
            <label for="Cuit" class="col-form-label col-sm-2">Cuit</label>
            <input type="number" class="form-control col-sm-6" [(ngModel)]="personaJuridica.cuit" name="Cuit"  required>
          </div>
          <div class="form-group row">
            <label for="razonsocial" class="col-form-label col-sm-2">Razon Social</label>
            <input type="text" class="form-control col-sm-6" [(ngModel)]="personaJuridica.razonSocial" name="razonsocial" required maxlength=100>
          </div>
          <div class="form-group row">
            <label for="fechafundacion" class="col-form-label col-sm-2">Fecha De Fundacion</label>
            <input type="date" class="form-control col-sm-6" [(ngModel)]="personaJuridica.fechaFundacion" name="fechafundacion" required >
          </div>
          <button type="submit" class="btn btn-primary" (click)='create()' *ngIf="!personaJuridica.id_titular else elseBlock">Crear</button>
          <ng-template #elseBlock>
            <button type="submit" class="btn btn-primary" (click)='update()' >Editar</button>
          </ng-template>

        </form>
  </div>

</div>
