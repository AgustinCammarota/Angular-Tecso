<div class="card text-white bg-dark mb-3">
  <div class="card-header">Personas Juridicas</div>
  <div class="card-body">
    <h5 class="card-title">Listado De Personas Juridicas</h5>
  </div>
  <div>
    <button class="btn btn-rounded btn-primary"  type="button" [routerLink]="['/personasjuridicas/form']" routerLinkActive="router-link-active" >Crear Persona Juridica</button>
  </div>
  <br>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Id_Titular</th>
      <th scope="col">Cuit</th>
      <th scope="col">Razon_Social</th>
      <th scope="col">Fecha_Fundacion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let PersonaJuridica of Personas">
      <td>{{PersonaJuridica.id_titular}}</td>
      <td>{{PersonaJuridica.cuit}}</td>
      <td>{{PersonaJuridica.razonSocial}}</td>
      <td>{{PersonaJuridica.fechaFundacion}}</td>
      <td>
        <button type="button" name="editar" [routerLink]="['/personasjuridicas/form', PersonaJuridica.id_titular]" class="btn btn-primary" >Editar</button>
      </td>
      <td>
        <button type="button" name="eliminar" (click)='delete(PersonaJuridica)' class="btn btn-danger" >Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
