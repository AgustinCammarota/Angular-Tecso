<div class="card bg-dark text-white">
  <div class="card-header"> Alta De Persona Fisica</div>
  <div class="card-body">
      <form >
          <div class="form-group row">
            <label for="Nombre" class="col-form-label col-sm-2">Nombre</label>
            <input type="text" class="form-control col-sm-6" [(ngModel)]="personaFisica.nombre" name="nombre"  required maxlength=80>
          </div>
          <div class="form-group row">
            <label for="exampleInputApellido1" class="col-form-label col-sm-2">Apellido</label>
            <input type="text" class="form-control col-sm-6" [(ngModel)]="personaFisica.apellido" name="apellido" required maxlength=250>
          </div>
          <div class="form-group row">
            <label for="exampleInputCuit1" class="col-form-label col-sm-2">Cuit</label>
            <input type="number" class="form-control col-sm-6" [(ngModel)]="personaFisica.cuit" name="cuit" required maxlength=11 >
          </div>
          <div class="form-group row">
            <label for="exampleInputDni1" class="col-form-label col-sm-2">Dni</label>
            <input type="number" class="form-control col-sm-6" [(ngModel)]="personaFisica.dni" name="dni" required maxlength=8 >
          </div>
          <button type="submit" class="btn btn-primary" (click)='create()' *ngIf="!personaFisica.id_titular else elseBlock">Crear</button>
          <ng-template #elseBlock>
            <button type="submit" class="btn btn-primary" (click)='update()' >Editar</button>
          </ng-template>

        </form>
  </div>

</div>
