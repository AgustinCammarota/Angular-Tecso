<div class="card text-white bg-dark mb-3">
  <div class="card-header">Personas Fisicas</div>
  <div class="card-body">
    <h5 class="card-title">Listado De Personas Fisicas</h5>
  </div>
  <div>
    <button class="btn btn-rounded btn-primary"  type="button" [routerLink]="['/personasfisicas/form']" routerLinkActive="router-link-active" >Crear Persona Fisica</button>
  </div>
  <br>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Id_Titular</th>
      <th scope="col">Cuit</th>
      <th scope="col">Apellido</th>
      <th scope="col">Dni</th>
      <th scope="col">Nombre</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let PersonaFisica of Personas">
      <td>{{PersonaFisica.id_titular}}</td>
      <td>{{PersonaFisica.cuit}}</td>
      <td>{{PersonaFisica.apellido}}</td>
      <td>{{PersonaFisica.dni}}</td>
      <td>{{PersonaFisica.nombre}}</td>
      <td>
        <button type="button" name="editar" [routerLink]="['/personasfisicas/form', PersonaFisica.id_titular]" class="btn btn-primary" >Editar</button>
      </td>
      <td>
        <button type="button" name="eliminar" (click)='delete(PersonaFisica)' class="btn btn-danger" >Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
